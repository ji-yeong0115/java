getListCount=SELECT COUNT(*) FROM V_BOARD_LIST WHERE BOARD_TYPE = ? AND BOARD_STATUS = 'Y'
selectList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT *  FROM V_BOARD_LIST WHERE BOARD_TYPE=? AND BOARD_STATUS = 'Y' ORDER BY BOARD_NO DESC) V ) WHERE RNUM BETWEEN ? AND ?
selectNextNo=SELECT SEQ_BNO.NEXTVAL FROM DUAL
insertBoard=INSERT INTO BOARD(BOARD_NO, BOARD_TITLE, BOARD_CONTENT, BOARD_WRITER, BOARD_CATEGORY, BOARD_TYPE) VALUES (?, ?, ?, (SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_ID=?), ?, ?)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, ?, ?, DEFAULT)
selectFileList=SELECT * FROM ATTACHMENT WHERE PARENT_BOARD_NO IN( SELECT BOARD_NO FROM  (SELECT ROWNUM RNUM, V.* FROM (SELECT BOARD_NO  FROM V_BOARD_LIST  WHERE  BOARD_TYPE=? ORDER BY BOARD_NO DESC ) V )   WHERE RNUM BETWEEN ? AND ?) AND FILE_LEVEL = 0 AND FILE_STATUS='Y'
selectBoard=SELECT * FROM V_BOARD WHERE BOARD_NO=? AND BOARD_STATUS='Y'
selectFiles=SELECT FILE_NO, FILE_CHANGE_NAME, FILE_PATH, FILE_LEVEL FROM ATTACHMENT WHERE PARENT_BOARD_NO = ?  AND FILE_STATUS = 'Y'
deleteBoard=UPDATE BOARD SET BOARD_STATUS = 'N' WHERE BOARD_NO = ?
updateView=SELECT BOARD_TITLE, BOARD_CONTENT, BOARD_CATEGORY FROM BOARD WHERE BOARD_NO = ?
updateBoard=UPDATE BOARD SET BOARD_TITLE = ?, BOARD_CONTENT = ?, BOARD_CATEGORY = ? , BOARD_MODIFY_DT = SYSDATE WHERE BOARD_NO = ?
updateAttachment=UPDATE ATTACHMENT SET FILE_ORIGIN_NAME=?, FILE_CHANGE_NAME=?, FILE_PATH=? WHERE FILE_NO = ?